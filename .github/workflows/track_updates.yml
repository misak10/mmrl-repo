name: Update Tracks

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tracks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run update script
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: python scripts/track_updates.py
        
    - name: Commit changes
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        current_time=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        git add modules/*/track.json
        git diff --quiet && git diff --staged --quiet || git commit -m "chore(tracks): Update module information

        ðŸ¤– Auto-generated by GitHub Actions
        ðŸ•’ Time: $current_time
        
        - Update module tracks and metadata
        - Sync with latest repository states
        - Update antifeatures and categories"
        
    - name: Push changes
      run: git push
