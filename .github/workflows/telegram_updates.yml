name: Check for Magisk Module Updates

on:
  workflow_dispatch:  # 手动触发
  workflow_call:      # 允许被其他工作流调用

jobs:
  check-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史以确保能够正确检查更新

      - name: Set up Git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: python scripts/telegram_updates.py

      - name: Commit Last Versions
        run: |
          current_time=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git add json/last_versions.json
          if ! git diff --quiet HEAD -- json/last_versions.json; then
            git commit -m "chore(versions): Update latest versions

            🤖 Auto-generated by GitHub Actions
            🕒 Time: $current_time
            
            - Update last_versions.json
            - Track latest module versions
            - Prepare for Telegram notifications"
            git push
          else
            echo "No changes to commit"
          fi
