name: Telegram Notification

on:
  workflow_call:
    inputs:
      message:
        required: false
        type: string
        description: "Custom message to send"
    secrets:
      TELEGRAM_BOT_TOKEN:
        required: true
      TELEGRAM_CHAT_ID:
        required: true
      TELEGRAM_TOPIC_ID:
        required: false

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download logs
        uses: actions/download-artifact@v4
        with:
          name: logs
          path: log
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Run Telegram notification script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: |
          python scripts/telegram_updates.py
          
      - name: Show notification result
        run: |
          if [ -f "json/last_versions.json" ]; then
            echo "## 最新模块版本" >> $GITHUB_STEP_SUMMARY
            cat "json/last_versions.json" >> $GITHUB_STEP_SUMMARY
          fi
