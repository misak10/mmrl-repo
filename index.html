<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misaki-Module Repo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #6366f1;
            --accent: #818cf8;
            --background: #ffffff;
            --foreground: #1f2937;
            --card: #ffffff;
            --card-foreground: #1f2937;
            --border: #e5e7eb;
            --ring: #e5e7eb;
            --radius: 1rem;
            --header-height: 4rem;
        }

        [data-bs-theme="dark"] {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --secondary: #4f46e5;
            --accent: #4338ca;
            --background: #0f172a;
            --foreground: #e5e7eb;
            --card: #1e293b;
            --card-foreground: #e5e7eb;
            --border: #2e3b4e;
            --ring: #2e3b4e;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .header-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        .logo {
            height: 2.5rem;
            width: auto;
        }

        .theme-switch {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-switch:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .hero {
            margin-top: var(--header-height);
            padding: 6rem 0;
            background: linear-gradient(to bottom right, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" fill="white" opacity="0.1"/></svg>') 0 0/50px 50px;
            pointer-events: none;
            opacity: 0.5;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar {
            margin: -2rem auto 2rem;
            max-width: 800px;
            position: relative;
            z-index: 2;
            padding: 0 1rem;
        }

        .search-container {
            background: var(--card);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .form-control, .form-select {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--foreground);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-dark);
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            margin: 0 auto;
            max-width: 1400px;
        }

        .module-card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .module-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .module-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--foreground);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .module-version {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .module-meta {
            margin-top: 0.75rem;
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--foreground);
            opacity: 0.8;
        }

        .module-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .module-description {
            margin: 0;
            line-height: 1.6;
            color: var(--foreground);
            opacity: 0.9;
        }

        .module-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .feature-tag {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .module-actions {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            padding-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn i {
            font-size: 1.25rem;
        }

        .footer {
            margin-top: auto;
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 3rem 0;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
        }

        .footer-link {
            color: var(--foreground);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }

        .footer-link:hover {
            background: var(--primary);
            color: white;
        }

        .footer-text {
            color: var(--foreground);
            opacity: 0.8;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 4rem 0;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .modules-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .footer-links {
                flex-direction: column;
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            z-index: 1000;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .loading.active {
            transform: scaleX(1);
        }

        .skeleton {
            background: linear-gradient(
                90deg,
                var(--border) 25%,
                var(--ring) 50%,
                var(--border) 75%
            );
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
            border-radius: var(--radius);
        }

        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    
    <header class="header">
        <div class="header-content">
            <img src="src/logo.png" alt="Misaki-Module Repo" class="logo">
            <button class="theme-switch" id="themeSwitch">
                <i class="ri-sun-line"></i>
            </button>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Misaki-Module Repo</h1>
            <p>基于 MMRL 的高质量模块仓库，为您的设备提供优质的模块支持</p>
        </div>
    </section>

    <div class="search-bar">
        <div class="search-container">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="ri-search-line"></i>
                </span>
                <input type="search" id="moduleSearch" class="form-control" placeholder="搜索模块...">
            </div>
            <div class="filters">
                <select id="categoryFilter" class="form-select">
                    <option value="">全部分类</option>
                    <option value="system">系统工具</option>
                    <option value="security">安全增强</option>
                    <option value="customize">个性化</option>
                    <option value="performance">性能优化</option>
                    <option value="framework">框架支持</option>
                </select>
                <select id="sortOrder" class="form-select">
                    <option value="date">按更新时间</option>
                    <option value="name">按名称</option>
                    <option value="author">按作者</option>
                    <option value="downloads">按下载量</option>
                </select>
                <select id="featureFilter" class="form-select">
                    <option value="">全部功能</option>
                    <option value="service">服务支持</option>
                    <option value="webroot">Web界面</option>
                    <option value="sepolicy">SEPolicy</option>
                    <option value="apks">APK支持</option>
                </select>
            </div>
        </div>
    </div>

    <main class="modules-grid" id="moduleList">
        <!-- 模块列表将通过 JavaScript 动态加载 -->
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="https://github.com/misak10/mmrl-repo" class="footer-link">
                        <i class="ri-github-fill"></i>
                        GitHub 仓库
                    </a>
                    <a href="https://github.com/misak10/mmrl-repo/issues/new/choose" class="footer-link">
                        <i class="ri-add-circle-fill"></i>
                        提交模块
                    </a>
                    <a href="https://afdian.com/a/misak10" class="footer-link">
                        <i class="ri-heart-fill"></i>
                        赞助支持
                    </a>
                </div>
                <p class="footer-text">Made with <i class="ri-heart-fill" style="color: #ef4444;"></i> by Misaki</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 主题切换
        const themeSwitch = document.getElementById('themeSwitch');
        const icon = themeSwitch.querySelector('i');
        
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-bs-theme') === 'dark';
            html.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
            icon.className = isDark ? 'ri-sun-line' : 'ri-moon-line';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // 加载保存的主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            icon.className = savedTheme === 'dark' ? 'ri-moon-line' : 'ri-sun-line';
        }
        
        themeSwitch.addEventListener('click', toggleTheme);

        // 加载动画
        const loading = document.querySelector('.loading');
        function showLoading() {
            loading.classList.add('active');
        }
        function hideLoading() {
            loading.classList.remove('active');
        }

        // 模块数据处理
        async function fetchModules() {
            showLoading();
            try {
                const response = await fetch('json/modules.json');
                const data = await response.json();
                return data.modules;
            } catch (error) {
                console.error('Error fetching modules:', error);
                return [];
            } finally {
                hideLoading();
            }
        }

        function getFeaturesList(features) {
            const featureNames = {
                service: '服务',
                post_fs_data: '文件系统',
                action: '操作',
                webroot: 'Web界面',
                sepolicy: 'SEPolicy',
                apks: 'APK支持'
            };
            
            return Object.entries(features || {})
                .filter(([_, value]) => value === true)
                .map(([key, _]) => featureNames[key] || key);
        }

        async function fetchModuleTimestamp(moduleName, moduleData) {
            try {
                if (moduleData && moduleData.versions && moduleData.versions.length > 0) {
                    const latestTimestamp = moduleData.versions.reduce((latest, version) => {
                        const timestamp = version.timestamp || 0;
                        return timestamp > latest ? timestamp : latest;
                    }, 0);
                    return latestTimestamp || null;
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        function formatDate(timestamp) {
            if (!timestamp) return '未知时间';
            
            try {
                let ts = timestamp;
                if (typeof timestamp === 'string') {
                    ts = parseFloat(timestamp.replace(/[^\d.]/g, ''));
                }
                if (typeof timestamp === 'number') {
                    ts = timestamp;
                }
                if (isNaN(ts)) return '未知时间';
                
                const date = new Date(ts * 1000);
                if (isNaN(date.getTime())) return '未知时间';

                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');

                return `${year}-${month}-${day} ${hours}:${minutes}`;
            } catch (error) {
                return '未知时间';
            }
        }

        async function renderModules(modules) {
            const moduleList = document.getElementById('moduleList');
            
            // 显示加载骨架屏
            moduleList.innerHTML = Array(6).fill(0).map(() => `
                <div class="module-card">
                    <div class="module-header">
                        <div class="skeleton" style="height: 1.5rem; width: 60%;"></div>
                        <div class="module-meta">
                            <div class="skeleton" style="height: 1rem; width: 40%;"></div>
                        </div>
                    </div>
                    <div class="module-content">
                        <div class="skeleton" style="height: 4rem; width: 100%;"></div>
                        <div class="module-features">
                            <div class="skeleton" style="height: 1.5rem; width: 30%;"></div>
                            <div class="skeleton" style="height: 1.5rem; width: 40%;"></div>
                        </div>
                        <div class="module-actions">
                            <div class="skeleton" style="height: 2.5rem; width: 100%;"></div>
                            <div class="skeleton" style="height: 2.5rem; width: 100%;"></div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            try {
                const modulePromises = modules.map(async module => {
                    let timestamp = await fetchModuleTimestamp(module.name, module);
                    return {
                        ...module,
                        timestamp: timestamp
                    };
                });

                const updatedModules = await Promise.all(modulePromises);
                
                moduleList.innerHTML = updatedModules.map(module => {
                    const features = getFeaturesList(module.features);
                    const lastUpdate = formatDate(module.timestamp);
                    return `
                        <div class="module-card">
                            <div class="module-header">
                                <div class="module-title">
                                    <span>${module.name}</span>
                                    <span class="module-version">${module.version}</span>
                                </div>
                                <div class="module-meta">
                                    <span><i class="ri-user-3-line"></i> ${module.author}</span>
                                    <span><i class="ri-time-line"></i> ${lastUpdate}</span>
                                </div>
                            </div>
                            <div class="module-content">
                                <p class="module-description">${module.description}</p>
                                ${features.length > 0 ? `
                                    <div class="module-features">
                                        ${features.map(feature => `
                                            <span class="feature-tag">
                                                <i class="ri-checkbox-circle-line"></i>
                                                ${feature}
                                            </span>
                                        `).join('')}
                                    </div>
                                ` : ''}
                                <div class="module-actions">
                                    <a href="${module.versions[0].zipUrl}" class="btn btn-primary">
                                        <i class="ri-download-2-line"></i>
                                        下载
                                    </a>
                                    ${module.versions[0].changelog ? `
                                        <a href="${module.versions[0].changelog}" class="btn btn-outline">
                                            <i class="ri-file-list-3-line"></i>
                                            更新日志
                                        </a>
                                    ` : `
                                        <button class="btn btn-outline" disabled>
                                            <i class="ri-file-list-3-line"></i>
                                            暂无日志
                                        </button>
                                    `}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error rendering modules:', error);
            }
        }

        function setupFilters() {
            const searchInput = document.getElementById('moduleSearch');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortOrder = document.getElementById('sortOrder');
            const featureFilter = document.getElementById('featureFilter');
            let allModules = [];

            let debounceTimeout;
            function debounce(func, wait) {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(func, wait);
            }

            async function filterAndSortModules() {
                showLoading();
                const searchTerm = searchInput.value.toLowerCase();
                const category = categoryFilter.value;
                const sort = sortOrder.value;
                const feature = featureFilter.value;

                let filtered = allModules.filter(module => 
                    (module.name.toLowerCase().includes(searchTerm) ||
                    module.description.toLowerCase().includes(searchTerm) ||
                    module.author.toLowerCase().includes(searchTerm)) &&
                    (!category || module.categories?.includes(category)) &&
                    (!feature || (module.features && module.features[feature]))
                );

                filtered.sort((a, b) => {
                    switch(sort) {
                        case 'date':
                            return b.timestamp - a.timestamp;
                        case 'author':
                            return a.author.localeCompare(b.author);
                        case 'downloads':
                            return (b.downloads || 0) - (a.downloads || 0);
                        default:
                            return a.name.localeCompare(b.name);
                    }
                });

                await renderModules(filtered);
                hideLoading();
            }

            searchInput.addEventListener('input', () => debounce(() => filterAndSortModules(), 300));
            categoryFilter.addEventListener('change', () => filterAndSortModules());
            sortOrder.addEventListener('change', () => filterAndSortModules());
            featureFilter.addEventListener('change', () => filterAndSortModules());

            // 保存筛选条件
            ['categoryFilter', 'sortOrder', 'featureFilter'].forEach(id => {
                const element = document.getElementById(id);
                const savedValue = localStorage.getItem(id);
                if (savedValue) {
                    element.value = savedValue;
                }
                element.addEventListener('change', () => {
                    localStorage.setItem(id, element.value);
                });
            });

            fetchModules().then(modules => {
                allModules = modules;
                filterAndSortModules();
            });
        }

        document.addEventListener('DOMContentLoaded', setupFilters);
    </script>
</body>
</html>
