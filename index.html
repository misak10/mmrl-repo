<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misaki-Module Repo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css">
    <style>
        :root {
            --bs-primary-rgb: 75, 150, 220;
            --bs-primary: #4B96DC;
        }
        
        [data-bs-theme="dark"] {
            --bs-body-bg: #000000;
            --bs-body-bg-rgb: 0, 0, 0;
            --bs-body-color: #ffffff;
            --bs-body-color-rgb: 255, 255, 255;
            --bs-primary: #ffffff;
            --bs-primary-rgb: 255, 255, 255;
        }

        .hero {
            background: linear-gradient(135deg, var(--bs-primary) 0%, rgba(var(--bs-primary-rgb), 0.8) 100%);
            padding: 6rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero img {
            max-width: 800px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .card {
            transition: all 0.3s ease;
            border: 1px solid rgba(var(--bs-primary-rgb), 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(var(--bs-primary-rgb), 0.1);
        }

        .feature-tag {
            font-size: 0.8rem;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            background: var(--bs-body-bg);
            color: var(--bs-body-color);
            border: 1px solid rgba(var(--bs-primary-rgb), 0.1);
            transition: all 0.3s ease;
            margin: 0.2rem;
            display: inline-block;
        }

        .feature-tag:hover {
            background: var(--bs-primary);
            color: #fff;
            border-color: var(--bs-primary);
        }

        .theme-switch {
            cursor: pointer;
            padding: 0.8rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: var(--bs-body-bg);
            border: 1px solid rgba(var(--bs-primary-rgb), 0.1);
            color: var(--bs-body-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-switch:hover {
            background: var(--bs-primary);
            color: #fff;
        }

        .stat-card {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--bs-primary);
        }

        .stat-value i {
            font-size: 2rem;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--bs-primary) 0%, rgba(var(--bs-primary-rgb), 0.8) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .loading.active {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <div class="hero text-center">
        <div class="container">
            <img src="src/logo.png" alt="Misaki-Module Repo" class="img-fluid">
            <h1 class="display-4">Misaki-Module Repo</h1>
            <p class="lead">基于 MMRL 的高质量模块仓库</p>
        </div>
    </div>

    <main class="container py-4">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select id="categoryFilter" class="form-select">
                            <option value="">全部分类</option>
                            <option value="system">系统工具</option>
                            <option value="security">安全增强</option>
                            <option value="customize">个性化</option>
                            <option value="performance">性能优化</option>
                            <option value="framework">框架支持</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="sortOrder" class="form-select">
                            <option value="name">按名称排序</option>
                            <option value="date">按更新时间排序</option>
                            <option value="author">按作者排序</option>
                            <option value="downloads">按下载量排序</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="featureFilter" class="form-select">
                            <option value="">全部功能</option>
                            <option value="service">服务支持</option>
                            <option value="webroot">Web界面</option>
                            <option value="sepolicy">SEPolicy</option>
                            <option value="apks">APK支持</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex gap-2">
                        <div class="flex-grow-1">
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-search-line"></i></span>
                                <input type="search" id="moduleSearch" class="form-control" placeholder="搜索模块...">
                            </div>
                        </div>
                        <div class="theme-switch" id="themeSwitch" title="切换主题">
                            <i class="ri-sun-line"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-value" id="totalModules">-</div>
                    <div>可用模块</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-value"><i class="ri-github-fill"></i></div>
                    <div>开源项目</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-value"><i class="ri-shield-check-fill"></i></div>
                    <div>安全可靠</div>
                </div>
            </div>
        </div>

        <div class="row g-4" id="moduleList">
            <!-- 模块列表将通过 JavaScript 动态加载 -->
        </div>
    </main>

    <footer class="py-5 mt-5 bg-body-tertiary border-top">
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-auto">
                    <a href="https://github.com/misak10/mmrl-repo" class="btn btn-outline-primary mx-2">
                        <i class="ri-github-fill"></i> GitHub 仓库
                    </a>
                    <a href="https://github.com/misak10/mmrl-repo/issues/new/choose" class="btn btn-outline-primary mx-2">
                        <i class="ri-add-circle-fill"></i> 提交模块
                    </a>
                    <a href="https://afdian.com/a/misak10" class="btn btn-outline-primary mx-2">
                        <i class="ri-heart-fill"></i> 赞助支持
                    </a>
                </div>
            </div>
            <p class="text-center mb-0">Made with <i class="ri-heart-fill text-danger"></i> by Misaki</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 主题切换
        const themeSwitch = document.getElementById('themeSwitch');
        const icon = themeSwitch.querySelector('i');
        
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-bs-theme') === 'dark';
            html.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
            icon.className = isDark ? 'ri-sun-line' : 'ri-moon-line';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // 加载保存的主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            icon.className = savedTheme === 'dark' ? 'ri-moon-line' : 'ri-sun-line';
        }
        
        themeSwitch.addEventListener('click', toggleTheme);

        // 加载动画
        const loading = document.querySelector('.loading');
        function showLoading() {
            loading.classList.add('active');
        }
        function hideLoading() {
            loading.classList.remove('active');
        }

        // 模块数据处理
        async function fetchModules() {
            showLoading();
            try {
                const response = await fetch('json/modules.json');
                const data = await response.json();
                return data.modules;
            } catch (error) {
                console.error('Error fetching modules:', error);
                return [];
            } finally {
                hideLoading();
            }
        }

        function getFeaturesList(features) {
            const featureNames = {
                service: '服务',
                post_fs_data: '文件系统',
                action: '操作',
                webroot: 'Web界面',
                sepolicy: 'SEPolicy',
                apks: 'APK支持'
            };
            
            return Object.entries(features || {})
                .filter(([_, value]) => value === true)
                .map(([key, _]) => featureNames[key] || key);
        }

        function formatDate(timestamp) {
            if (!timestamp || isNaN(timestamp)) {
                return '未知时间';
            }

            try {
                const date = new Date(timestamp * 1000);
                if (isNaN(date.getTime())) {
                    return '未知时间';
                }

                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days < 0) {
                    return '未知时间';
                } else if (days === 0) {
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    if (hours === 0) {
                        const minutes = Math.floor(diff / (1000 * 60));
                        if (minutes === 0) {
                            return '刚刚';
                        }
                        return `${minutes}分钟前`;
                    }
                    return `${hours}小时前`;
                } else if (days === 1) {
                    return '昨天';
                } else if (days < 7) {
                    return `${days}天前`;
                } else if (days < 30) {
                    return `${Math.floor(days / 7)}周前`;
                } else if (days < 365) {
                    return `${Math.floor(days / 30)}个月前`;
                } else {
                    const years = Math.floor(days / 365);
                    return `${years}年前`;
                }
            } catch (error) {
                console.error('Error formatting date:', error);
                return '未知时间';
            }
        }

        async function fetchModuleTimestamp(moduleName) {
            try {
                const response = await fetch(`modules/${moduleName}/update.json`);
                const data = await response.json();
                return data.timestamp;
            } catch (error) {
                console.error(`Error fetching timestamp for ${moduleName}:`, error);
                return null;
            }
        }

        async function renderModules(modules) {
            const moduleList = document.getElementById('moduleList');
            
            // 获取所有模块的时间戳
            const modulePromises = modules.map(async module => {
                const timestamp = await fetchModuleTimestamp(module.name);
                return {
                    ...module,
                    timestamp: timestamp || module.timestamp
                };
            });

            // 等待所有时间戳获取完成
            const updatedModules = await Promise.all(modulePromises);
            
            moduleList.innerHTML = updatedModules.map(module => {
                const features = getFeaturesList(module.features);
                const lastUpdate = formatDate(module.timestamp);
                return `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0">${module.name}</h5>
                                    <span class="badge bg-primary">${module.version}</span>
                                </div>
                                <p class="card-subtitle mb-2 text-body-secondary">
                                    <i class="ri-user-3-line"></i> ${module.author}
                                    <span class="float-end">
                                        <i class="ri-time-line"></i> ${lastUpdate}
                                    </span>
                                </p>
                                <p class="card-text">${module.description}</p>
                                ${features.length > 0 ? `
                                    <div class="mb-3">
                                        ${features.map(feature => `
                                            <span class="feature-tag">${feature}</span>
                                        `).join('')}
                                    </div>
                                ` : ''}
                                <div class="d-flex gap-2">
                                    <a href="${module.versions[0].zipUrl}" class="btn btn-primary flex-grow-1">
                                        <i class="ri-download-2-line"></i> 下载
                                    </a>
                                    ${module.versions[0].changelog ? `
                                        <a href="${module.versions[0].changelog}" class="btn btn-outline-primary flex-grow-1">
                                            <i class="ri-file-list-3-line"></i> 更新日志
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('totalModules').textContent = updatedModules.length;
        }

        function setupFilters() {
            const searchInput = document.getElementById('moduleSearch');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortOrder = document.getElementById('sortOrder');
            const featureFilter = document.getElementById('featureFilter');
            let allModules = [];

            let debounceTimeout;
            function debounce(func, wait) {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(func, wait);
            }

            async function filterAndSortModules() {
                const searchTerm = searchInput.value.toLowerCase();
                const category = categoryFilter.value;
                const sort = sortOrder.value;
                const feature = featureFilter.value;

                let filtered = allModules.filter(module => 
                    (module.name.toLowerCase().includes(searchTerm) ||
                    module.description.toLowerCase().includes(searchTerm) ||
                    module.author.toLowerCase().includes(searchTerm)) &&
                    (!category || module.categories?.includes(category)) &&
                    (!feature || (module.features && module.features[feature]))
                );

                filtered.sort((a, b) => {
                    switch(sort) {
                        case 'date':
                            return b.timestamp - a.timestamp;
                        case 'author':
                            return a.author.localeCompare(b.author);
                        case 'downloads':
                            return (b.downloads || 0) - (a.downloads || 0);
                        default:
                            return a.name.localeCompare(b.name);
                    }
                });

                await renderModules(filtered);
            }

            searchInput.addEventListener('input', () => debounce(() => filterAndSortModules(), 300));
            categoryFilter.addEventListener('change', () => filterAndSortModules());
            sortOrder.addEventListener('change', () => filterAndSortModules());
            featureFilter.addEventListener('change', () => filterAndSortModules());

            // 保存筛选条件
            ['categoryFilter', 'sortOrder', 'featureFilter'].forEach(id => {
                const element = document.getElementById(id);
                const savedValue = localStorage.getItem(id);
                if (savedValue) {
                    element.value = savedValue;
                }
                element.addEventListener('change', () => {
                    localStorage.setItem(id, element.value);
                });
            });

            fetchModules().then(modules => {
                allModules = modules;
                filterAndSortModules();
            });
        }

        document.addEventListener('DOMContentLoaded', setupFilters);
    </script>
</body>
</html>
